<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Offline Password Generator (744 Hours)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
        textarea {
            width: 90%;
            height: 400px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            padding: 10px;
            resize: none;
        }
        button, input[type="number"] {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        button {
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Offline Password Generator (744 Hours)</h2>

        <label for="passwordLength">Password Length (Recommended 30-200):</label>
        <input type="number" id="passwordLength" min="30" max="200" value="200">

        <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase (A-Z)</label>
        <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase (a-z)</label>
        <label><input type="checkbox" id="includeNumbers" checked> Include Numbers (0-9)</label>
        <label><input type="checkbox" id="includeSymbols" checked> Include Symbols (!@#$...)</label>

        <button onclick="generatePasswords()">Generate 744 Passwords</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="downloadPasswords()">Download as TXT</button>

        <textarea id="passwords" readonly></textarea>
    </div>

    <script>
        function getSecureRandomInt(max) {
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            return array[0] % max;
        }

        function generateRandomPassword(length, chars) {
            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(getSecureRandomInt(chars.length));
            }
            return password;
        }

        function generatePasswords() {
            const length = parseInt(document.getElementById('passwordLength').value);
            if (isNaN(length) || length < 30 || length > 200) {
                alert("Please enter a password length between 30 and 200.");
                return;
            }

            let chars = '';
            if (document.getElementById('includeUppercase').checked) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (document.getElementById('includeLowercase').checked) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (document.getElementById('includeNumbers').checked) chars += '0123456789';
            if (document.getElementById('includeSymbols').checked) chars += " !@#$%^&*()_+[]{}|;:',.<>?/`~";

            if (chars.length === 0) {
                alert("Please select at least one character set.");
                return;
            }

            let result = '';
            for (let day = 1; day <= 31; day++) {
                for (let hour = 0; hour < 24; hour++) {
                    result += `Day ${day} Hour ${hour}:\n`;
                    result += generateRandomPassword(length, chars) + "\n\n";
                }
            }
            document.getElementById('passwords').value = result;
        }

        function copyToClipboard() {
            const textarea = document.getElementById('passwords');
            textarea.select();
            document.execCommand('copy');
            alert("Passwords copied to clipboard!");
        }

        function downloadPasswords() {
            const text = document.getElementById('passwords').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "passwords_744_hours.txt";
            link.click();
        }
    </script>
</body>
</html>
