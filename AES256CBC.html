<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES-256 Secure Encryption</title>
    <script src="crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <h2>AES-256 Secure Encryption/Decryption</h2>

    <label for="text">Text:</label>
    <textarea id="text" placeholder="Enter text to encrypt or decrypt..."></textarea>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter encryption password">

    <label for="mode">Encryption Mode:</label>
    <select id="mode">
        <option value="CBC">CBC (Cipher Block Chaining) - Recommended</option>
        <option value="ECB">ECB (Electronic Codebook) - Not Secure</option>
    </select>

    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>
    <button onclick="copyToClipboard()">Copy Result</button>

    <label for="result">Result:</label>
    <textarea id="result" readonly></textarea>

    <script>
        function generateRandomIV() {
            return CryptoJS.lib.WordArray.random(16);
        }

        function generateRandomSalt() {
            return CryptoJS.lib.WordArray.random(16);
        }

        function deriveKey(password, salt) {
            return CryptoJS.PBKDF2(password, salt, {
                keySize: 256 / 32,
                iterations: 100000
            });
        }

        function encryptText() {
            const text = document.getElementById('text').value;
            const password = document.getElementById('password').value;
            const mode = document.getElementById('mode').value;

            if (!text || !password) {
                alert('Text and password are required!');
                return;
            }

            const salt = generateRandomSalt();
            const key = deriveKey(password, salt);
            let iv, encrypted;

            if (mode === 'CBC') {
                iv = generateRandomIV();
                encrypted = CryptoJS.AES.encrypt(text, key, {
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                // Store salt, IV, and encrypted text
                document.getElementById('result').value = 
                    CryptoJS.enc.Base64.stringify(salt) + ":" +
                    CryptoJS.enc.Base64.stringify(iv) + ":" +
                    encrypted.toString();
            } else if (mode === 'ECB') {
                encrypted = CryptoJS.AES.encrypt(text, key, {
                    mode: CryptoJS.mode.ECB,
                    padding: CryptoJS.pad.Pkcs7
                });
                document.getElementById('result').value = 
                    CryptoJS.enc.Base64.stringify(salt) + ":" +
                    encrypted.toString();
            }
        }

        function decryptText() {
            const encryptedText = document.getElementById('text').value;
            const password = document.getElementById('password').value;
            const mode = document.getElementById('mode').value;

            if (!encryptedText || !password) {
                alert('Encrypted text and password are required!');
                return;
            }

            try {
                const parts = encryptedText.split(":");
                if ((mode === 'CBC' && parts.length !== 3) || (mode === 'ECB' && parts.length !== 2)) {
                    throw new Error("Invalid format");
                }

                const salt = CryptoJS.enc.Base64.parse(parts[0]);
                const key = deriveKey(password, salt);
                let decrypted;

                if (mode === 'CBC') {
                    const iv = CryptoJS.enc.Base64.parse(parts[1]);
                    const encryptedData = parts[2];

                    decrypted = CryptoJS.AES.decrypt(encryptedData, key, {
                        iv: iv,
                        mode: CryptoJS.mode.CBC,
                        padding: CryptoJS.pad.Pkcs7
                    });
                } else if (mode === 'ECB') {
                    const encryptedData = parts[1];

                    decrypted = CryptoJS.AES.decrypt(encryptedData, key, {
                        mode: CryptoJS.mode.ECB,
                        padding: CryptoJS.pad.Pkcs7
                    });
                }

                const plaintext = decrypted.toString(CryptoJS.enc.Utf8);
                if (!plaintext) throw new Error("Incorrect password or corrupted data");

                document.getElementById('result').value = plaintext;
            } catch (err) {
                document.getElementById('result').value = "Decryption failed: " + err.message;
            }
        }

        function copyToClipboard() {
            const result = document.getElementById('result');
            result.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
